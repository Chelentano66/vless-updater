rule-providers:
  IT:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Russia/inside-clashx.lst
    path: ./ruleset/it.txt
    interval: 86400
    force-update: true
  adblock:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/oisd/big.mrs
    path: ./ruleset/big.mrs
    interval: 86400
  Loyalsoldier:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
    path: ./rules/reject.txt
    interval: 86400
script:
- name: block_youtube_ads
  type: http-response
  match: ^https?:\/\/(www\.|m\.)?youtube\.com\/(get_video_info|api\/stats|ptracking|ads|pagead|youtubei\/v1\/player\/ad_break)
  action: reject
- name: block_youtube_ads_ytbapi
  type: http-request
  match: ^https?:\/\/(www\.|m\.)?youtube\.com\/(get_video_info|ptracking|pagead|ads)
  action: reject
rewrite:
- regex: ^https?:\/\/(www\.|m\.)?youtube\.com\/(get_video_info|api\/stats|ptracking|ads|pagead|.*ad_break.*)
  replacement: http://127.0.0.1
  status: 200
mitm:
  hostnames:
  - '*.youtube.com'
  - youtubei.googleapis.com
  - googlevideo.com
rules:
- DOMAIN-SUFFIX,ua,MAIN
- RULE-SET,IT,MAIN
- DOMAIN-SUFFIX,githubusercontent.com,MAIN
- DOMAIN-SUFFIX,github.com,MAIN
- RULE-SET,adblock,REJECT
- RULE-SET,Loyalsoldier,REJECT
- SCRIPT,auto_youtube_skip,REJECT
- MATCH,DIRECT
